version: '3'
services:
  frontend:
    image: web:1.0
    build: 
      context: ./web-react
    ports:
      - 9999:80
    depends_on:
      backend:
        condition: service_healthy
  
  backend:
    image: somkiat/api:1.0
    build: 
      context: ./back-springboot2
    ports:
      - 8080:8080
    environment:
      - MY_PASSWORD=xyz
    healthcheck:
      test: "curl --fail --silent localhost:8080/actuator/health | grep UP || exit 1"
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    
  